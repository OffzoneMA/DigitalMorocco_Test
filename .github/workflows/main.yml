name: Run Selenium Tests

on:
  workflow_dispatch:
    inputs:
      test_file:
        description: 'Test à exécuter (ex: login.test.js, ou laisser vide pour tous les tests)'
        required: false
        type: string
      headless:
        description: 'Mode headless?'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  run_tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Run tests
        run: |
          if [ -z "${{ github.event.inputs.test_file }}" ]; then
            npm test
          else
            npm test -- --spec "${{ github.event.inputs.test_file }}"
          fi
        env:
          HEADLESS: ${{ github.event.inputs.headless }}
