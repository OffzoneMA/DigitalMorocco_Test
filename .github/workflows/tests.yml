name: Run Selenium Tests

on:
  workflow_dispatch:
    inputs:
      test_file:
        description: 'Test à exécuter (ex: login.test.js, ou laisser vide pour tous les tests)'
        required: false
        type: string
      headless:
        description: 'Mode headless?'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  run_tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

        
      - name: Run tests
        run: npm test
        env:
          TEST_SPEC: ${{ github.event.inputs.test_file }}
          HEADLESS: ${{ github.event.inputs.headless }}
      
      - name: Upload screenshots if tests failed
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: screenshots/