name: Selenium Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      test_scenario:
        description: 'Scénario de test à exécuter'
        required: false
        default: 'login.test.js'
        type: choice
        options:
        - login.test.js
        - register.test.js

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: Run Single Test
      run: npx wdio run webdriver.config.js --spec ./tests/${{ github.event.inputs.test_scenario }}
      env:
        CI: true