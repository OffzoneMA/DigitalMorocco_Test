name: Selenium Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      test_scenario:
        description: 'Scénario de test à exécuter'
        required: false
        default: 'all'
        type: choice
        options:
        - all
        - login.test.js
        - register.test.js
        - project.test.js
        - projectDetails.test.js
        - company.test.js
        - employee.test.js
        - juridique.test.js
        - document.test.js
        - profile.test.js

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: Create Chrome user data directory
      run: |
        mkdir -p /tmp/chrome-user-data
        chmod -R 777 /tmp/chrome-user-data
    
    - name: Run Selenium tests
      run: |
        if [ "${{ github.event.inputs.test_scenario }}" = "all" ] || [ "${{ github.event.inputs.test_scenario }}" = "" ]; then
          npm test
        else
          # Assurez-vous que cette commande correspond à la façon dont vous exécutez des tests spécifiques
          npx mocha tests/${{ github.event.inputs.test_scenario }} --timeout 30000
        fi
      env:
        CI: true