name: Selenium Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      test_scenario:
        description: 'Scénario de test à exécuter'
        required: false
        default: 'all'
        type: choice
        options:
        - all
        - login.test.js
        - register.test.js
        - project.test.js
        - company.test.js
        

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: Configure Chrome user data directory
      run: |
        CHROME_DATA_DIR=$(mktemp -d /tmp/chrome-data-XXXXXX)
        echo "CHROME_DATA_DIR=$CHROME_DATA_DIR" >> $GITHUB_ENV
    
    - name: Run Selenium tests
      run: |
        if [ "${{ github.event.inputs.test_scenario }}" = "all" ] || [ "${{ github.event.inputs.test_scenario }}" = "" ]; then
         CHROME_USER_DATA_DIR=$CHROME_DATA_DIR npm test
        else
         CHROME_USER_DATA_DIR=$CHROME_DATA_DIR npx mocha tests/${{ github.event.inputs.test_scenario }} --timeout 30000
        fi
      env:
        CI: true